server {
    listen 8000;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # SPA routing - try files, fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy markdown documentation files to backend
    location ~ ^/(skill\.md|heartbeat\.md|auth\.md)$ {
        resolver 8.8.8.8 1.1.1.1 valid=30s;
        set $backend_url "${BACKEND_URL}";
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        
        # SSL settings for HTTPS upstream
        proxy_ssl_server_name on;
        proxy_ssl_name ${BACKEND_HOST};
        
        # Headers for the backend
        proxy_set_header Host ${BACKEND_HOST};
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Proxy API requests to backend
    # Uses BACKEND_URL environment variable (set by Azure or defaults to service name)
    # Azure Container Apps provides built-in service discovery for services in same environment
    # Use variable to defer DNS resolution to request time
    # Keep the /api prefix when proxying (backend expects it)
    location /api/ {
        resolver 8.8.8.8 1.1.1.1 valid=30s;
        set $backend_url "${BACKEND_URL}";
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        
        # SSL settings for HTTPS upstream
        proxy_ssl_server_name on;
        proxy_ssl_name ${BACKEND_HOST};
        
        # Headers for the backend
        proxy_set_header Host ${BACKEND_HOST};
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Cache static assets with hash in filename
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
